<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css' />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <div class="wrapper" ng-app="wepayApp">
      <div class="login row">
        <div class="small-6 small-centered columns">
          <h1 class="splash-text slide-in">WePay</h1>

          <div class="hide" ng-controller="wepayCtrl">
            <div ng-bind="friends"></div>
          </div>

          <input class="venmo-input slide-in" type="text" placeholder="Venmo Username">

          <div ng-controller="FBCtrl">
            <button class="login-button slide-in" ng-click="logIn();">Login with Facebook</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
