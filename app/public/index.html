<!DOCTYPE html>
<html ng-app="wepayApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css' />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <div class="wrapper" ng-controller="wepayCtrl">
      <div class="login row" ng-hide="logInFinish">
        <div class="small-6 small-centered columns">
          <h1 class="splash-text slide-in">WePay</h1>

          <div class="hide">
            <div></div>
          </div>

          <input class="venmo-input slide-in" type="text" placeholder="Venmo Username">

          <div ng-controller="FBCtrl">
            <button class="login-button slide-in" ng-click="logIn();">Login with Facebook</button>
          </div>
        </div>
      </div>
      <div class="posts row slide-up" ng-show="logInFinish">
        <dl class="tabs">
          <dd class=""><a href="#my-posts" ng-click="getMyPosts();">My Posts</a></dd>
          <dd><a id="friends-posts" ng-click="getFriendsPosts();">Friends' Posts</a></dd>
        </dl>
        <div class="tabs-content">
          <div class="content active" id="my-posts">
            <ul class="post-list">
              <li class="post-list-item levitate">
                <div class="post-meta split">
                  <h5 class="post-title">House Party Alcohol Fund</h5>
                  <span>Created by: <strong>Philip Hayes</strong></span>
                </div>
                <div class="post-progress split">
                  <span>$50 / $100</span>
                  <div class="progress">
                    <span class="meter" style="width: 50%"></span>
                  </div>
                </div>
              </li>
              <li class="post-list-item levitate">
                <div class="post-meta split">
                  <h5 class="post-title">Money for Apartment TV</h5>
                  <span>Created by: <strong>Yihe Li</strong></span>
                </div>
                <div class="post-progress split">
                  <span>$100 / $500</span>
                  <div class="progress">
                    <span class="meter" style="width: 20%"></span>
                  </div>
                </div>
              </li>
              <li class="post-list-item levitate">
                <div class="post-meta split">
                  <h5 class="post-title">Trip to Guatemala</h5>
                  <span>Created by: <strong>Tak Lee</strong></span>
                </div>
                <div class="post-progress split">
                  <span>$2000 / $2500</span>
                  <div class="progress">
                    <span class="meter" style="width: 80%"></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="content" id="friends-posts-content">
            <div ng-repeat="post in posts">{{post.title}}</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).foundation();
        });
    </script>
</body>
</html>
